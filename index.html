<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>しょうごの自撮り集</title>
<link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
<style>
body{
    margin:0;font-family:'Yomogi',cursive;height:100vh;display:flex;justify-content:center;align-items:center;position:relative;overflow:hidden;
}
body::before,body::after{
    content:"";position:absolute;top:0;left:0;width:100%;height:100%;z-index:-2;
}
body::before{
    background:url("https://lh3.google.com/saves/AA8Ys24OxMh9czDiCeX7RYGBDzCM7iEmMMRUXi5IHjGJv5afGfkFaDSDjAYgQ6oW_dGdZFvAv2R0ymLsjBknmTR87Hf-2RR4eZbe3rpwTyk8ZLg_4G-D0_gspPXX5du815kqB5jcvj3bIJ5Z1yMbs3d5ca-3jwHj=s975-w719-h975-n-k") center/cover no-repeat;
    filter:blur(10px);
}
body::after{background:rgba(0,0,0,.3);z-index:-1;}
#startButton,.navButton{
    cursor:pointer;border:none;font-family:'Yomogi',cursive;box-shadow:0 4px 6px rgba(0,0,0,.2);transition:.3s;
}
#startButton{
    padding:20px 40px;font-size:28px;color:#fff;background:rgba(255,127,127,.9);border-radius:30px;letter-spacing:2px;
}
#startButton:hover{background:rgba(255,79,79,.9);transform:scale(1.05);}
#gallery{text-align:center;display:none;z-index:1;}
#photo{max-width:80%;max-height:60vh;margin-bottom:20px;border-radius:20px;box-shadow:0 4px 15px rgba(0,0,0,.2);}
.navButton{
    padding:10px 15px;margin:5px;font-size:18px;background:#ffcc70;color:#333;border-radius:15px;
}
.navButton:hover{background:#ffb347;}
.navButton.active{background:#ff8c42;color:#fff;}
.toggle-container{
    position:absolute;top:15px;right:15px;z-index:2;display:none;align-items:center;gap:8px;color:#fff;font-size:14px;
}
.switch{position:relative;display:inline-block;width:50px;height:24px;}
.switch input{opacity:0;width:0;height:0;}
.slider{
    position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#ccc;transition:.4s;border-radius:24px;
}
.slider:before{
    content:"";position:absolute;height:18px;width:18px;left:3px;bottom:3px;background:#fff;transition:.4s;border-radius:50%;
}
input:checked + .slider{background:#ff7f7f;}
input:checked + .slider:before{transform:translateX(26px);}
</style>
</head>
<body>
<audio id="bgm" src="https://www.dropbox.com/scl/fi/vfcgvuo8yms5etedsfczj/1-MilkChoco-Online-BGM-Intro-1hour.mp3?rlkey=ig664d4t6rzzmexgymf90topo&st=v38oh2dp&dl=1" loop></audio>

<div class="toggle-container" id="toggleContainer">
    <label class="switch"><input type="checkbox" id="bgmToggle" checked><span class="slider"></span></label>BGM
</div>

<button id="startButton">しょうごの自撮り集を見る！</button>

<div id="gallery">
    <img id="photo" alt="自撮り"><br>
    <div id="buttons"></div>
</div>

<script>
const images=[
    "https://lh3.google.com/saves/AA8Ys24RK1URLZzNfDy3K4ln09YrpT8t5ekqc_8lv504-q1hybE-LmOQE1srsx4VVgfXvOS_EFNmJGytNf_FmUV1BCojzMBLE_vx3cCYSI_Zqu7_VLk8qm2xYE7hPNqI1vWdXsTybdyzh3uRydcMOP29MTvlmrHX=s2048-w2048-h1536-n-k",
    "https://lh3.google.com/saves/AA8Ys27PDAls9QroCD0N77noueH02lkAq-I3eJP4LSpwJ3-TqfWak3ynmO1at6s0uU4nBKA60SnDjcG9Q_htD5R3KO_-qTXbf3k136xsMGxdbk5ZsP0JjD7xdoCt-y8BzsQIKv999Q06aVrqSsJQvKmR9Mp5nAE=s720-w720-h719-n-k",
    "https://lh3.google.com/saves/AA8Ys27PlD8QeF2xSK10z_6f8Wzb2RN5y_uELCszV-f_NKDcAcU71fzwMw2ROiyYu4_bp4PoMcy9zoKJeQ8qOFqvUmJBeHUX1p7l7dXJsU9YvpyrhijM2AWy3PSkC_11VtdK9HvPrskIkCE0RuEC50J0HzvatdJ2=s2048-w1770-h2048-n-k",
    "https://lh3.google.com/saves/AA8Ys25gLjyPGmMZtUh-37kDVTXCgzwF-UZfZeNFZmHhEOoWRHRlQqbbu-f2zeVuwvd6tdIS0BxRqpc8NZteS9YQJztwM8Km4VnGtBW4W9HYfFRSR8EnH1Jv-EW5-nDMFmEK0tw3WaQBIisKt89pXB7-_ItgbIac=s2048-w1536-h2048-n-k",
    "https://lh3.google.com/saves/AA8Ys24Z6LgrNYHbIoB8A8Bx0uwu7X3bKtbQf17Mw6sbO1a3nShRszSCCfSCBjLNhGkl132gxkBrsnLditxOQtWktrmupu20CWgLMH00U2faJ8wdg-1DwGT88f3yBOH_Hv1w8nDXrhiiNlS5FDmrC54MfSs9L3s=s2047-w2047-h1536-n-k",
    "https://lh3.google.com/saves/AA8Ys25Hnryc96kgxgAqlY4e1uLaV533TnhHLkSlVwuAPHcOeH26RiIQaFWQ8GoAQ-BHtsZDm803G9cbC9S5FyDak5-EIXKFqRFX_V_j_EIARhvNUb9ImpToNHaxTGcYcVDstue2N4BNbLbk7dDVjwCYqNxvoazK=s720-w720-h719-n-k",
    "https://lh3.google.com/saves/AA8Ys26T5AJACXIHRUKLyEpM3C0oaPNwe6L5JQHal2tfqdBQ42xW6mMCUV4DFLquNEVdI3QX1YBowYlwbdlB9ocgmeIssjQlB0VtGXToAR6vFUhxcslKAXUtWyUmu7IqsMYtm2mg2h2NhSjmgpctY-VtZo3AZsK1=s2048-w2048-h1536-n-k"
];
const startBtn=document.getElementById('startButton'),
      gallery=document.getElementById('gallery'),
      photo=document.getElementById('photo'),
      buttonsDiv=document.getElementById('buttons'),
      bgm=document.getElementById('bgm'),
      toggle=document.getElementById('toggleContainer'),
      bgmToggle=document.getElementById('bgmToggle');

startBtn.onclick=()=>{
    startBtn.style.display='none';
    gallery.style.display='block';
    toggle.style.display='flex';
    showImage(0);
    images.forEach((_,i)=>{
        let b=document.createElement('button');
        b.textContent=i+1;
        b.className='navButton'+(i===0?' active':'');
        b.onclick=()=>{
            showImage(i);
            document.querySelectorAll('.navButton').forEach(btn=>btn.classList.remove('active'));
            b.classList.add('active');
        };
        buttonsDiv.appendChild(b);
    });
    bgm.play();
};
bgmToggle.onchange=()=>bgm.muted=!bgmToggle.checked;
function showImage(i){photo.src=images[i];}
</script>
</body>
</html>
